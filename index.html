<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>

	<link rel="stylesheet" type="text/css" href="assets/css/screen.css" /> 

	<script src="assets/js/script.js"></script>
</head>
<body>
	<header> Calculator </header>
<main>
	<div class="container">
		<div class="zero-key" data-number="0">0</div>
		<div class="comma" data-comma=".">.</div>
		<div class="enter" data-enter="enter">Enter</div>
		<div class="one" data-number="1">1</div>
		<div class="two" data-number="2">2</div>
		<div class="three" data-number="3">3</div>
		<div class="plus" data-operator="+">+</div>
		<div class="four" data-number="4">4</div>
		<div class="five" data-number="5">5</div>
		<div class="six" data-number="6">6</div>
		<div class="seven" data-number="7">7</div>
		<div class="eight" data-number="8">8</div>
		<div class="nine" data-number="9">9</div>
		<div class="minus" data-operator="-">-</div>
		<div class="multiply-key" data-operator="*">*</div>
		<div class="divide" data-operator="/">/</div>
		<div class="clear" data-clear="ce">CE</div>
		<div class="display">
			<div class="top">123+</div>
			<div class="bottom">456</div>
		</div>
	  </div>
</main>
	
</body>
</html>
